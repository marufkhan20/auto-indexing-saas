<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Circle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative">
      <!-- Circular Background -->
      <div class="w-24 h-24 rounded-full border-4 border-white"></div>

      <!-- Percentage Circle -->
      <div class="absolute w-24 h-24">
        <div class="relative w-full h-full">
          <svg
            class="transform rotate-90 text-red-500"
            width="100%"
            height="100%"
          >
            <circle
              cx="50%"
              cy="50%"
              r="48%"
              fill="transparent"
              stroke-width="4"
              stroke-dasharray="0 1000"
            ></circle>
          </svg>
          <span
            class="absolute inset-0 flex items-center justify-center text-white text-xl font-semibold"
            >70%</span
          >
        </div>
      </div>
    </div>

    <script>
      // Update the percentage dynamically (replace this with your actual percentage)
      const percentage = 70;
      const circle = document.querySelector("circle");
      const percentageText = document.querySelector(".font-semibold");

      const circumference = 2 * Math.PI * (48 / 100);
      const strokeDashArray = (percentage / 100) * circumference;

      circle.style.strokeDasharray = `${strokeDashArray} ${circumference}`;
      percentageText.innerText = `${percentage}%`;
    </script>
  </body>
</html>
